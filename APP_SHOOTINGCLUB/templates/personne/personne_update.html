{% extends "base.html" %}
{% block title %}UPDATE Personne{% endblock %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<p>
				Modifier cette personne.
			</p>
			<form method="POST" action="{{ url_for('personne_update') }}">
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>
                                Nom
                            </th>
                            <th>
                                Pr√©nom
                            </th>
                            <th>
                                Date de naissance
                            </th>
                            <th>
                                Possession arme
                            </th>
                        </tr>
                    </thead>
                    {% for row in data %}
                        <tbody>
                            <tr>
                                <input type="hidden" name="id_personne_edit_html" value="{{ row.id_personne }}">
                                <td>
                                    <input type = "text" name = "nom_pers_html" value="{{ row.nom_pers }}"/>
                                </td>
                                <td>
                                    <input type = "text" name = "prenom_pers_html" value="{{ row.prenom_pers }}"/>
                                </td>
                                <td>
                                    <input type = "date" name = "date_de_naissance_html" value="{{ row.date_de_naissance }}"/>
                                </td>
                                <td>
                                    <input type = "number" name = "possession_arme_html" value="{{ row.possession_arme }}"/>s
                                </td>
                                <td>
                                    <button class="btn btn-warning" type="submit">Update</button>
                                </td>
                            </tr>
                        </tbody>
                    {% endfor %}
                </table>
			</form>
		</div>
	</div>
</div>
{% endblock %}
