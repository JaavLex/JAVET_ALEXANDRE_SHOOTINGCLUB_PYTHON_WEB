{% extends "base.html" %}
{% block title %}DELETE munition{% endblock %}
{% block body %}
    <div class="home">
        <BODY bgcolor="yellow">
            <form method="POST" action="{{ url_for('munition_delete') }}">
                <div>

                </div>
                <br>
                <table border="1" cellpadding="5" cellspacing="5">
                    <thead>
                        <tr>
                            <th>Calibre</th>
                            <th>Prix par 50 cartouches</th>
                            <th></th>
                        </tr>
                    </thead>
                    {% for row in data %}
                        <tr>
                            <td><input type="hidden" name="id_munition_delete_html" value="{{ row.id_munition }}"></td>
                            <td>{{ row.calibre }}</td>
                            <td>{{ row.prix_p_50 }}</td>
                            <td><button class="btn btn-danger" type="submit">EFFACER</button></td>
                        </tr>
                    {% endfor %}
                </table>
            </form>
        </BODY>
    </div>
{% endblock %}
