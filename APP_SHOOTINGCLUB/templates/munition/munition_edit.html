{% extends "base.html" %}
{% block title %}Edit munition{% endblock %}
{% block body %}
    <div class="home">
        <BODY bgcolor="yellow">
            <form method="POST" action="{{ url_for('munition_update') }}">
                <div>

                </div>
                <br>
                <table border="1" cellpadding="5" cellspacing="5">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Calibre</th>
                            <th>Prix par 50 cartouches</th>
                            <th></th>
                        </tr>
                    </thead>
                    {% for row in data %}
                        <tr>
                            <td><input type="hidden" name="id_munition_edit_html" value="{{ row.id_munition }}"></td>
                            <td><input type = "text" name = "calibre_html" value="{{ row.calibre }}"/></td>
                            <td><input type = "number" name = "prix_p_50_html" value="{{ row.prix_p_50 }}"/></td>>
                            <td><button class="btn btn-warning" type="submit">Update</button></td>
                        </tr>
                    {% endfor %}
                </table>
            </form>
        </BODY>
    </div>
{% endblock %}
