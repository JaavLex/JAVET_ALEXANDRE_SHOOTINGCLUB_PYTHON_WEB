{% extends "base.html" %}
{% block title %}DELETE Arme{% endblock %}
{% block body %}
    <div class="home">
        <BODY bgcolor="yellow">
            <form method="POST" action="{{ url_for('arme_delete') }}">
                <div>

                </div>
                <br>
           <table class="table table-bordered table-sm">
            {% if data %}
                <thead>
                    <tr>
                        <th class="align-middle">
                            ID
                        </th>
                        <th class="align-middle">
                            Nom de l'arme
                        </th>
                        <th class="align-middle">
                            Calibre de l'arme
                        </th>
                        <th class="align-middle">
                            Type d'arme
                        </th>
                        <th class="align-middle">

                        </th>
                        <th class="align-middle">

                        </th>
                        <th class="align-middle">

                        </th>
                    </tr>
                </thead>
            {% endif %}

            {% for row in data %}
				<tbody>
					<tr>
                        <input type="hidden" name="id_arme_delete_html" value="{{ row.id_arme }}">
						<td class="align-middle">
							{{ row.id_arme }}
						</td>
						<td class="align-middle">
							{{ row.nom_arme }}
						</td>
                        <td class="align-middle">
							{{ row.fk_munition }}
						</td>
                        <td class="align-middle">
							{{ row.fk_type_arme }}
						</td>
						<td class="text-center" class="align-middle">
							<button class="btn btn-danger" type="submit">EFFACER</button>
						</td>
					</tr>
				</tbody>
            {% endfor %}
			</table>
            </form>
        </BODY>
    </div>
{% endblock %}
