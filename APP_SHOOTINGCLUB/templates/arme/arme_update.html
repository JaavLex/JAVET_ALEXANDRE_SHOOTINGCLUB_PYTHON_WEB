{% extends "base.html" %}
{% block title %}UPDATE Arme{% endblock %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<p>
				Modifier cette arme.
			</p>
			<form method="POST" action="{{ url_for('arme_update') }}">
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>
                            <th>
                                Nom de l'arme
                            </th>
                            <th>
                                Calibre
                            </th>
                            <th>
                                Type de l'arme
                            </th>
                        </tr>
                    </thead>
                    {% for row in data %}
                        <tbody>
                            <tr>
                                <input type="hidden" name="id_arme_edit_html" value="{{ row.id_arme }}"/>
                                <td>
                                    <input type = "text" name = "nom_arme_html" value="{{ row.nom_arme }}"/>
                                </td>
                                <td>
                                    <input type = "number" name = "fk_munition_html" value="{{ row.fk_munition }}"/>
                                </td>
                                <td>
                                    <input type = "number" name = "fk_type_arme_html" value="{{ row.fk_type_arme }}"/>
                                </td>
                                <td>
                                    <button class="btn btn-warning" type="submit">Update</button>
                                </td>
                            </tr>
                        </tbody>
                    {% endfor %}
                </table>
			</form>
		</div>
	</div>
</div>
{% endblock %}
