{% extends "base.html" %}
{% block title %} Ajouter une arme{% endblock %}
{% block body %}
    <div class="home">
        <BODY bgcolor="brown">
        <form method="POST" action="">
            <div>
                {% if error %}
                    <p class=error><strong>Error:</strong> {{ error }}
                {% endif %}
            </div>
            <center>
                <H1>Clavioter une nouvelle arme</H1> <br>
                Nom <input type = "text" name= "nom_arme_html" /> <br>
                Calibre <input type = "text" name= "fk_munition_html" /> <br>
                Type d'arme <input type = "date" name= "fk_type_arme_html" /> <br>
                <input type = "submit" value="Enregistrer l'arme">
            </center>
        </form>
        </BODY>
    </div>
{% endblock %}
